<!doctype html>
<html>
<head>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

	<tr>

				id="selID"

		<td id = "test">

	</tr>
</tfoot>
</table>
<script>
	genTab(city.rosGest)
	popHandler('pop')
	powHandler('pow')
	gesHandler('ges')
	filtrValues('test', LISTA)
	powfiltr('poww')
	gesfiltr('gee')

</script>
